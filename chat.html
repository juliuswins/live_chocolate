<style>
        /* Existing styles */
        body {
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Added */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Extra dark brown color */
            font-family: 'Roboto', sans-serif;
            color: #D2691E; /* Even more light brown color */
        }

        input-placeholder { /* Selects all input placeholders */
             text-transform: uppercase;
        }
        
        .chat-container {
            table-layout:auto;
            width: 40vw;
            height: 500px;
            border: 2px solid black;
            overflow-y: scroll;
            padding: 25px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 40px 0 0 40px; /* Smooth left corners */
            transition: all 0.3s ease; /* Added */
            size: 12 px;
        }

        .chat-container::-webkit-scrollbar {
            width: 15px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #3D3D3D;
            border-radius: 15px;
        }

        .chat-container::-webkit-scrollbar-track {
            background-color: lightgrey;
            margin-left: 15px;
            transition: all 0.3s ease; /* Added */
        }
        /* set thinking icon. */
        #thinking-chat {
            display: none;
            text-align: right;
            animation: fade 0.75s infinite;
        }
        /* make it animate fade. */
        @keyframes fade {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .message {
            text-align: left;
            margin-bottom: 10px;
            size: 12 px;
            word-wrap: break-word;
            transition: all 0.3s ease; /* Added */
        }

        .welcome-message {
            text-align: center;
            color: #000000;
            background: linear-gradient(to right, #b8b8b8, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .user-message {
            color: #000000;
            background: linear-gradient(to right, #cba683 25%, white 90%);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .CHOC-message {
            color: #2b1906;
            background: linear-gradient(to right, #876B63 40%, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .PISSED-message {
            color: #410101;
            background: linear-gradient(to right, #ce5736 20%, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .WHITE-message {
            color: #000000;
            background: linear-gradient(to right, #dec8c2, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .DEVIL-message {
            color: #340000;
            background: linear-gradient(to right, #cc2e2e 20%, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .TEMP-message {
            color: #000000;
            background: linear-gradient(to right, #d7a490, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .CHEESE-message {
            color: #052857;
            background: linear-gradient(to right,#eac342, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }
        
        .QUEST-message {
            color: #052857;
            background: linear-gradient(to right,#57b3ff, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;
        }

        .FUTURE-message {

            background: linear-gradient(to right,#9c6cda, white);
            padding: 15px 0 15px 15px;
            border-radius: 15px 0 0 15px;
            size: 12 px;

            border-radius: 15px 0 0 15px;
            size: 12 px;

        .input-container {
            color: black;
            border-radius: 10px; 
            width: 55%;
            display: flex;
            flex-direction: row; /* Added */
            margin-top: 20px;
            transition: all 0.3s ease; /* Added */
        }

        a{
        color: #291303;
        text-decoration: underline;
        font-weight: bold;
        }   

        a:visited {
        color: #312218;
        text-decoration: underline;
        font-weight: bold;
        }

        .message-input {
            size: 20 px;
            color: black;
            border: 0px #818181;
            border-radius: 15px; 
            background-color: lightgrey;
            width: 100%;
            padding: 5px;
            transition: all 0.3s ease; /* Added */
        }

        .send-button {
            border: 0px;
            border-radius: 15px; 
            padding: 5px 5px;
            transition: all 0.3s ease; /* Added */
        }
