<html>
<head>
    <style>
        body{
            margin: 0;
            text-align: center;
            align-items: center;
        }

        .slide-image {
            width: 80vw;
            height: auto;
            max-width: 100vw;
        }

        .blackbg{
            background-color: black;
            width: 100%;
            border-radius: 10px;
        }

        .Finaltext{
            text-align: center;
            padding: 10px;
            .Finaltext {
    font-family: 'Georgia', serif; /* Use a serif font for a more formal, classy look */
    font-size: 18px; /* Increase the font size for readability */
    color: #333; /* Use a dark gray color for the text */
    padding: 20px; /* Add some padding around the text */
    line-height: 1.6; /* Increase the line height for readability */
}
        }
    </style>
</head>
<body>
<img src="Slide2.PNG" class="slide-image" />

<img src="Slide21.PNG" class="slide-image" />
<img src="Slide22.PNG" class="slide-image" />
<script>
    // Get all the images
    var images = document.querySelectorAll('.slide-image');
    var currentImageIndex = 0; // Start at the first image

    // For each image...
    for (var i = 0; i < images.length; i++) {
        // Add a click event listener
        images[i].addEventListener('click', function() {
            // Get the next image
            var nextImage = this.nextElementSibling;

            // If there is a next image...
            if (nextImage) {
                // Scroll to the next image
                nextImage.scrollIntoView({behavior: 'smooth'});
                currentImageIndex++;
            }
        });
    }

</script>

</div>
</body>
</html>
